<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BeeCraft - Serveur Minecraft</title>
    <link rel="stylesheet" href="./data.css">
    <link rel="stylesheet" href="./doors.css">
    <link rel="stylesheet" href="./animations.css">
    <link rel="stylesheet" href="./page.css">
    <link rel="stylesheet" href="./dialogs.css">
    <link rel="shortcut icon" href="./ressources/beecraft_logo.png" type="image/png">
    <script src="./page_manager.js"></script>
    <script src="./page.js"></script>
    <script src="./doors.js"></script>
</head>
<body>
    <div id="doors">
        <div id="left-door"></div>
        <div id="right-door"></div>
        <div id="logo-container">
            <div id="beecraft-logo"></div>
        </div>
    </div>
    <div id="page">
        
        <div id="header-container">
            <img id="header-icon" src="./ressources/beecraft_bee.png" alt="BeeCraft logo">
            <h1 id="header-title">BeeCraft</h1>
            <div id="header-separator"></div>
            <h2 id="header-button" class="underline" onclick="goto_home()">Accueil</h2>
            <h2 id="header-button" class="underline" onclick="goto_shop()">Boutique</h2>
            <h2 id="header-button" class="underline" onclick="goto_home()">Sondages</h2>
            <h2 id="header-button" class="underline" onclick="goto_home()">Chat</h2>
            <h2 id="header-button" class="underline" onclick="goto_home()">A propos</h2>
        </div>

        <div id="content">
            <div id="head-pic">
                <div id="branding">
                    <h1 id="main-title">BeeCraft</h1>
                    <h2 id="main-subtitle">Plus qu'un serveur, une communaut√©.</h1>
                </div>
                <div id="ip-container">
                    <div id="ip-div">
                        <p id="ip-text">IP: </p>
                        <p id="ip-value">play.beecraft.fr</p>
                    </div>
                </div>
                <div id="more-button-container">
                    <div id="more-button-div" onclick="showMore()">
                        <p id="more-button-text">Voir plus >></p>
                    </div>
                </div>
            </div>
            <div id="dialogs-container">
                
            </div>
        </div>

    </div>
</body>
</html>
